<!DOCTYPE html>
<html>
<head>
  <title>OMG FRIENDS!!!!!!!!!</title>
  <style type="text/css">
    ul {
      list-style: none;
      padding: 0;
    }
    
    li {
      background: blue;
      border: 3px solid red;
      color: white;
      cursor: pointer;
      display: inline;
      font-size: 24px;
      margin: 3px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <ul>
    <li>Abby</li>
    <li>Becky</li>
    <li>Sam</li>
    <li>Jimmy</li>
    <li>Yasi</li>
  </ul>

  <p id="dialog">Say hello to someone by clicking their name!</p>

  <script type="text/javascript">
    var lis = document.getElementsByTagName("li");
    var isSayingHello = 0;
    for (var i = 0; i < lis.length; i++) {
      lis[i].addEventListener("click", function (event) {
        if (isSayingHello) {
          return;
        }

        var dialog = document.getElementById("dialog");
        var defaultText = dialog.innerHTML;
        dialog.innerHTML = "Hello, " + event.target.innerHTML + "!";
        isSayingHello = 1;

        window.setTimeout(function () {
          dialog.innerHTML = defaultText;
          isSayingHello = 0;
        }, 5000);
      }, false);
    }
  </script>
</body>
</html>
